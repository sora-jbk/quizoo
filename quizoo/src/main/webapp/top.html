<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>top</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex align-items-center">
        <div class="top-img flex-shrink-0">
            <img src="img/quizoo.png" alt="top">
        </div>
        <div class="container flex-grow-1 ms-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header teal text-white">
                            <ul class="nav nav-tabs nav-fill" id="myTabs">
                                <li class="nav-item">
                                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="signup-tab" data-toggle="tab" href="#Signup" role="tab">Sign up</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="login" role="tabpanel">
                                    <form id="login-form" method="post" action="#">
                                        <div class="form-group">
                                            <label for="login-userid">UserID</label>
                                            <input type="text" class="form-control" name="id" id="login-username">
                                        </div>
                                        <div class="form-group">
                                            <label for="login-password">Password</label>
                                            <input type="password" class="form-control" name="password" id="login-password">
                                        </div>
                                        <div class="text-center">
											<button type="submit" class="btn btn-primary btn-lg">Login</button>  
										</div>                           
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="Signup" role="tabpanel">
                                    <form id="register-form" method="post" action="#">
                                        <div class="form-group">
                                            <label for="register-username">UserID</label>
                                            <input type="text" class="form-control" name="id" id="register-username">
                                        </div>
                                        <div class="form-group">
                                            <label for="register-password">Password</label>
                                            <input type="password" class="form-control" name="password" id="register-password">
                                        </div>
                                        <div class="form-group">
                                            <label for="register-password">Password Again</label>
                                            <input type="password" class="form-control" name="password" id="register-password">
                                        </div>
                                        <div class="text-center">
											<button type="submit" class="btn btn-primary btn-lg">Sign up</button>
										</div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
