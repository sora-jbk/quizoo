<body>
	<!--	上のヘッダー-->

				<input type="text" class="form-control" placeholder="Search">
				<div class="input-group-append">
					<span class="input-group-text">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
							<path
								d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z">
							</path>
						</svg>
					</span>
				</div>
			</div>
			<!-- ハンバーガーメニュー -->
			<buttom class="drawer__button">
				<span></span>
				<span></span>
				<span></span>
			</buttom>
			<nav class="drawer__nav">
				<div class="drawer__nav__inner">
					<ul class="drawer__nav__menu">
						<li class="drawer__nav__item">

					</ul>
				</div>
			</nav>

		</nav>
	</header>
	<!--	下のヘッダー-->

		<ul>
			<li><a href="#">new</a></li>

	</header>


	<div class="box">
		<div class="width row">
			<div class="title col">常識クイズ</div>

		</div>

	</div>
	
	<div id="modal-button">
	</div>
	
	<div class="fixed-bottom text-right">
		<a href="" class="btn btn-border-shadow btn-border-shadow--color2"><i class="fa-solid fa-pen"></i></a>
	</div>
	
<!--	ハンバーガー -->
	<script>
		$(function () {
			// ハンバーガーボタンクリックで実行
			$(".drawer__button").click(function () {
				$(this).toggleClass("active");
				$(".drawer__nav").toggleClass("active");
			});

			$(".drawer__nav__link").click(function () {
				$(".drawer__button").removeClass("active");
				$(".drawer__nav").removeClass("active");
			});

			// ページ内スクロール
			$('a[href^="#"]').click(function () {
				const speed = 400;
				let href = $(this).attr("href");
				let target = $(href == "#" || href == "" ? "html" : href);
				let position = target.offset().top;
				$("body,html").animate({scrollTop: position}, speed, "swing");
				return false;
			});
			// function
		});
	</script>
	
	
</body>

</html>
