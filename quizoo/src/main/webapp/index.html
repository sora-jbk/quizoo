<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>top</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="top-img">
		<img src="img/quizoo.png" alt="HOME">
    </div>
    
	  <div class="container">
	    <div class="row justify-content-center">
	      <div class="col-md-6">
	        <div class="card">
	          <div class="card-header">
	            <ul class="nav nav-tabs card-header-tabs">
	              <li class="nav-item">
	                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
	              </li>
	              <li class="nav-item">
	                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab">Register</a>
	              </li>
	            </ul>
	          </div>
	          <div class="card-body">
	            <div class="tab-content">
	              <div class="tab-pane fade show active" id="login" role="tabpanel">
	                <form id="login-form">
	                  <div class="form-group">
	                    <label for="login-username">Username</label>
	                    <input type="text" class="form-control" id="login-username" placeholder="Enter your username">
	                  </div>
	                  <div class="form-group">
	                    <label for="login-password">Password</label>
	                    <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
	                  </div>
	                  <button type="submit" class="btn btn-primary">Login</button>
	                </form>
	              </div>
	              <div class="tab-pane fade" id="register" role="tabpanel">
	                <form id="register-form">
	                  <div class="form-group">
	                    <label for="register-username">Username</label>
	                    <input type="text" class="form-control" id="register-username" placeholder="Choose a username">
	                  </div>
	                  <div class="form-group">
	                    <label for="register-password">Password</label>
	                    <input type="password" class="form-control" id="register-password" placeholder="Choose a password">
	                  </div>
	                  <button type="submit" class="btn btn-primary">Register</button>
	                </form>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
  
</body>
</html>
